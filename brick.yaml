name: winkk_brick
description: A flutter app template to quickly start developing a new winkk app.

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
repository: https://github.com/winkk-dev/winkk_brick

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.60 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  appName:
    type: string
    description: The title of the app in the MaterialApp widget and the UserAgent in Dio.
    default: "winkk_test"
    prompt: What is the name of the app (used in Dio-UserAgent, MaterialApp)?
  homeWithBottomNav:
    type: boolean
    description: Whether to include a home screen with a bottom navigation bar in a ShellRouteBranch or a default home screen.
    default: true
    prompt: Do you want to include StatefullShellRoute bottom navigation bar in the home screen?
  inAppWebView:
    type: boolean
    description: Whether to include the flutter_inappwebview package and utils for it. Unsupported on linux.
    default: false
    prompt: Do you want to include the flutter_inappwebview package (unsupported on linux)?
  darkMode:
    type: boolean
    description: Whether to include dark mode support, otherwise dark mode will be commented out.
    default: false
    prompt: Do you want to include dark mode support?
  themeColorSeed:
    type: string
    description: The seed for the theme color (main color) in 0xFFFFFFFF format.
    default: "0xFF4C6ECC"
    prompt: What is the seed for the theme color (main color) in 0xFFFFFFFF format?
  sentryUrl:
    type: string
    description: The Sentry URL.
    default: https://sentry.winkk.dev/
    prompt: What is the Sentry URL?
  sentryOrg:
    type: string
    description: The Sentry organization name.
    default: winkk
    prompt: What is the Sentry organization name?
  sentryDsn:
    type: string
    description: The Sentry DSN.
    prompt: What is the Sentry DSN?
  sentryProject:
    type: string
    description: The Sentry project name.
    prompt: What is the Sentry project name?
